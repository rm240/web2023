 <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容がないよう");
  } else {
    伝言エリア.innerText = 入力内容.value;
    入力内容.value = 入力内容.value;
    alert("ボタンを押したね");
  }
}
</script>
<head>
<body>
 伝言版アプリ
 <p id="伝言エリア">伝言はまだありません</p>

 <input id="入力内容"><button onclick="伝言する();">OK</button>
</body>
