<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 2 -3" rotation="0 15 0" color="#FF0075"></a-box>
      <a-box position="2 2 -3" rotation="0 30 0" color="#FF0075"></a-box>
      <a-box position="2 2 -3" rotation="0 45 0" color="#FF0075"></a-box>
      <a-box position="2 2 -3" rotation="0 60 0" color="#FF0075"></a-box>
      <a-box position="2 2 -3" rotation="0 75 0" color="#FF0075"></a-box>
      <a-box position="2 2 -3" rotation="0 90 0" color="#FF0075"></a-box>
      <a-sphere position="0 1.25 -5" radius="2" color="#C7B100"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.10" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#C7B1FF"></a-plane>
      <a-sky color="#90B1FF"></a-sky>
    </a-scene>
  </body>
</html>
